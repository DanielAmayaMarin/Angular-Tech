<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-400 to-blue-500 p-4 sm:p-6 lg:p-8">
  <div
    class="w-full max-w-md space-y-8 bg-white bg-opacity-90 backdrop-blur-lg rounded-xl shadow-2xl p-6 sm:p-8 transition-all duration-300 hover:shadow-green-300/50">
    <div class="text-center mb-5">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
        Iniciar sesión en Energy Insights
      </h2>
      <p class="text-sm text-gray-600">
        Accede a datos globales sobre energía renovable
      </p>
    </div>

    <app-alert [message]="alertMessage" [type]="alertType" [isVisible]="showAlert" (closed)="onAlertClosed()">
    </app-alert>

    <form class="mt-3 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input id="email-address" name="email" type="email" formControlName="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                        focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="tu@ejemplo.com">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input id="password" name="password" type="password" formControlName="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                        focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="••••••••">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="#" class="font-medium text-green-600 hover:text-green-500">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="!loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </span>
          Iniciar sesión
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a href="register" class="font-medium text-green-600 hover:text-green-500">
        Regístrate ahora
      </a>
    </p>
  </div>


</div>
