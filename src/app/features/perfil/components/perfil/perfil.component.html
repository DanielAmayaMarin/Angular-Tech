<div class="container mx-auto p-4">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Perfil de Usuario</h2>

    <div class="mb-6 text-center">
      <div class="w-32 h-32 mx-auto rounded-full overflow-hidden bg-gray-100">
        <img [src]=" '499132.png'" alt="Foto de perfil" class="w-full h-full object-cover">
      </div>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Cédula</label>
          <input type="text" formControlName="cedula"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
            focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Apellidos</label>
          <input type="text" formControlName="apellidos"
            class="wmt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
            focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
            focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" formControlName="nombre"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
            focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>
      </div>
      <div class="grid grid-cols-1 gap-4">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="tel" formControlName="telefono"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
            focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-6">
        <button type="submit" [disabled]="!profileForm.valid || !profileForm.dirty"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-600 disabled:opacity-50">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
